<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        button { font-size: 20px; margin: 10px; padding: 10px; }
    </style>
</head>
<body>
    <h1>管理者用画面</h1>
    <button id="correctButton">正答</button>
    <button id="incorrectButton">誤答</button>
    <button id="resetButton">リセット</button>
    <button id="nextButton">次の問題</button>
    <script>
        const socket = new WebSocket('wss://your-render-service-url.onrender.com');
        socket.addEventListener('open', () => {
            socket.send(JSON.stringify({ type: 'admin-register' }));
        });

        document.getElementById('correctButton').addEventListener('click', () => {
            socket.send(JSON.stringify({ type: 'correct' }));
            new Audio('correct.mp3').play();
        });

        document.getElementById('incorrectButton').addEventListener('click', () => {
            socket.send(JSON.stringify({ type: 'incorrect' }));
            new Audio('incorrect.mp3').play();
        });

        document.getElementById('resetButton').addEventListener('click', () => {
            socket.send(JSON.stringify({ type: 'reset' }));
        });

        document.getElementById('nextButton').addEventListener('click', () => {
            socket.send(JSON.stringify({ type: 'next' }));
        });
    </script>
</body>
</html>
