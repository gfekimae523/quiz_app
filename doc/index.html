<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>早押しクイズ - 参加者</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
        }
        h1 {
            margin-top: 20px;
        }
        .button-container {
            margin-top: 20vh;
        }
        #buzzer {
            padding: 20px 40px;
            font-size: 2rem;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }
        #buzzer:disabled {
            background-color: #6c757d;
            cursor: not-allowed;
        }
        #buzzer.flashing {
            animation: flash 1s infinite alternate;
        }
        @keyframes flash {
            0% { background-color: #dc3545; }
            100% { background-color: #ff6b6b; }
        }
    </style>
</head>
<body>
    <h1>早押しクイズ</h1>
    <div class="button-container">
        <button id="buzzer">早押し</button>
    </div>

    <script src="https://quiz-app-vhuy.onrender.com/socket.io/socket.io.js"></script>
    <script>
        const socket = io('https://quiz-app-vhuy.onrender.com/');

        const buzzerButton = document.getElementById('buzzer');

        // ボタンを押した際の動作
        buzzerButton.addEventListener('click', () => {
            socket.emit('buzz');
            buzzerButton.disabled = true;
            buzzerButton.classList.add('flashing');
        });

        // 他のユーザーがボタンを押した場合の処理
        socket.on('lockout', () => {
            buzzerButton.disabled = true;
            buzzerButton.classList.remove('flashing');
        });

        // リセット時の処理
        socket.on('reset', () => {
            buzzerButton.disabled = false;
            buzzerButton.classList.remove('flashing');
        });

        // 次の問題への処理
        socket.on('next', () => {
            buzzerButton.disabled = false;
            buzzerButton.classList.remove('flashing');
        });
    </script>
</body>
</html>
