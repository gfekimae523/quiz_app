<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz Admin</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    button {
      font-size: 18px;
      margin: 20px;
      padding: 10px 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Admin Controls</h1>
  <button id="correct-button">Correct</button>
  <button id="incorrect-button">Incorrect</button>
  <button id="reset-button">Reset</button>
  <button id="next-button">Next Question</button>
  <audio id="correct-sound" src="/correct.mp3"></audio>
  <audio id="incorrect-sound" src="/incorrect.mp3"></audio>
  <script>
    const ws = new WebSocket('wss://' + location.host);

    const correctButton = document.getElementById('correct-button');
    const incorrectButton = document.getElementById('incorrect-button');
    const resetButton = document.getElementById('reset-button');
    const nextButton = document.getElementById('next-button');
    const correctSound = document.getElementById('correct-sound');
    const incorrectSound = document.getElementById('incorrect-sound');

    correctButton.addEventListener('click', () => {
      correctSound.play();
      ws.send(JSON.stringify({ type: 'correct' }));
    });

    incorrectButton.addEventListener('click', () => {
      incorrectSound.play();
      ws.send(JSON.stringify({ type: 'incorrect' }));
    });

    resetButton.addEventListener('click', () => {
      ws.send(JSON.stringify({ type: 'reset' }));
    });

    nextButton.addEventListener('click', () => {
      ws.send(JSON.stringify({ type: 'next' }));
    });
  </script>
</body>
</html>
