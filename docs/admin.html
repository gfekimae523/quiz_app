<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Admin</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        button { margin: 10px; padding: 10px 20px; font-size: 18px; }
    </style>
</head>
<body>
    <h1>Quiz Admin</h1>
    <button id="correct-button">正答</button>
    <button id="incorrect-button">誤答</button>
    <button id="reset-button">リセット</button>
    <button id="next-button">次の問題へ</button>
    <audio id="correct-sound" src="correct.mp3"></audio>
    <audio id="incorrect-sound" src="incorrect.mp3"></audio>
    <script>
        const ws = new WebSocket('ws://quiz-app-uw75.onrender.com?admin');
        const correctSound = document.getElementById('correct-sound');
        const incorrectSound = document.getElementById('incorrect-sound');

        document.getElementById('correct-button').onclick = () => {
            ws.send(JSON.stringify({ type: 'correct' }));
            correctSound.play();
        };

        document.getElementById('incorrect-button').onclick = () => {
            ws.send(JSON.stringify({ type: 'incorrect' }));
            incorrectSound.play();
        };

        document.getElementById('reset-button').onclick = () => {
            const excluded = prompt('誤答者を除外（名前をカンマで区切って入力）', '');
            ws.send(JSON.stringify({ type: 'reset', excluded: excluded.split(',') }));
        };

        document.getElementById('next-button').onclick = () => {
            ws.send(JSON.stringify({ type: 'next' }));
        };
    </script>
</body>
</html>
