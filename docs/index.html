<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Participant</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        button { width: 150px; height: 150px; border-radius: 50%; background-color: gray; color: white; font-size: 20px; }
        button:disabled { background-color: darkgray; cursor: not-allowed; }
        .message { margin-top: 20px; }
        select { margin-top: 20px; }
    </style>
</head>
<body>
    <h1>Quiz Participant</h1>
    <button id="buzz-button">PUSH</button>
    <select id="participant-select">
        <option value="Alice">Alice</option>
        <option value="Bob">Bob</option>
        <option value="Charlie">Charlie</option>
        <option value="Dave">Dave</option>
    </select>
    <div class="message" id="message"></div>
    <script>
        const ws = new WebSocket('ws:///quiz-app-uw75.onrender.com?participant');
        const buzzButton = document.getElementById('buzz-button');
        const message = document.getElementById('message');
        const participantSelect = document.getElementById('participant-select');

        ws.onmessage = (event) => {
            const data = JSON.parse(event.data);
            if (data.type === 'you_buzzed') {
                buzzButton.disabled = true;
                buzzButton.style.backgroundColor = 'red';
                setInterval(() => {
                    buzzButton.style.opacity = buzzButton.style.opacity === '0.5' ? '1' : '0.5';
                }, 500);
            } else if (data.type === 'buzzed') {
                buzzButton.disabled = true;
                buzzButton.style.backgroundColor = 'darkgray';
            } else if (data.type === 'reset') {
                if (!data.excluded.includes(participantSelect.value)) {
                    buzzButton.disabled = false;
                    buzzButton.style.backgroundColor = 'gray';
                }
            } else if (data.type === 'next') {
                buzzButton.disabled = false;
                buzzButton.style.backgroundColor = 'gray';
            } else if (data.type === 'correct' || data.type === 'incorrect') {
                message.textContent = data.type === 'correct' ? '正解！🎉' : '不正解💔';
            }
        };

        buzzButton.onclick = () => {
            ws.send(JSON.stringify({ type: 'buzz', participant: participantSelect.value }));
        };
    </script>
</body>
</html>
