<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>早押しクイズ大会</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        #pushButton {
            width: 400px;
            height: 400px;
            border-radius: 50%;
            background-color: #a0a0a0;
            color: white;
            border: none;
            font-size: 24px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        #pushButton.enabled {
            background-color: #a0a0a0;
        }
        #pushButton.disabled {
            cursor: not-allowed;
            background-color: #303030;
        }
        #pushButton.pressed {
            cursor: not-allowed;
            animation: pulseGreen 1s infinite;
        }
        @keyframes pulseGreen {
            0% { background-color: #40FF40; }
            50% { background-color: #A0FFA0; }
            100% { background-color: #40FF40; }
        }
        #pushButton.incorrect {
            cursor: not-allowed;
            background-color: #8080FF;
        }
        #pushButton.correct {
            cursor: not-allowed;
            animation: pulseRed 1s infinite;
        }
        @keyframes pulseRed {
            0% { background-color: #FF4444; }
            50% { background-color: #FF6666; }
            100% { background-color: #FF4444; }
        }
        #messageArea {
            margin-top: 60px;
            text-align: center;
            width: 100%;
            padding: 10px;
        }
        #playerSelect {
            margin-top: 10px;
            margin-bottom: 60px;
            margin-left: auto;
            margin-right: 20px;
            padding: 4px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <select id="playerSelect">
        <option value="">チームを選択</option>
        <option value="チーム清水">チーム清水</option>
        <option value="チーム森岡">チーム森岡</option>
        <option value="チーム安藤">チーム安藤</option>
        <option value="チーム澤田">チーム澤田</option>
    </select>

    <button id="pushButton" class="enabled">PUSH</button>
    
    <div id="messageArea"></div>

    <script>
        const serverUrl = 'https://quiz-app-8smm.onrender.com'; // RenderサーバーのURLを入力
        let socket;
        let playerName = '';
        const pushButton = document.getElementById('pushButton');
        const playerSelect = document.getElementById('playerSelect');
        const messageArea = document.getElementById('messageArea');
        const pushSound = new Audio('push.mp3');
        const correctSound = new Audio('correct.mp3');
        const incorrectSound = new Audio('incorrect.mp3');

        // プレイヤー選択イベント
        playerSelect.addEventListener('change', (e) => {
            playerName = e.target.value;
            if (playerName) {
                connectWebSocket();
            }
        });

        // WebSocket接続
        function connectWebSocket() {
            socket = new WebSocket(`${serverUrl}/quiz`);

            socket.onopen = () => {
                console.log('WebSocket接続成功');
                messageArea.textContent = 'サーバーに接続しました';
            };

            socket.onmessage = (event) => {
                const data = JSON.parse(event.data);
                handleServerMessage(data);
            };

            socket.onclose = () => {
                console.log('WebSocket接続切断');
                messageArea.textContent = 'サーバーとの接続が切断されました';
            };
        }

        // サーバーからのメッセージ処理
        function handleServerMessage(data) {
            switch(data.type) {
                case 'quizStart':
                    enablePushButton();
                    messageArea.textContent = '';
                    break;
                case 'buttonPressed':
                    if (data.player === playerName) {
                        pressPushButton();
                        pushSound.play();
                        messageArea.textContent = '回答権ゲット！';
                    } else {
                        if (pushButton.classList.contains('enabled')) {
                            disablePushButton();
                        }
                        messageArea.textContent = data.player + 'が押しました';
                    }
                    break;
                case 'correct':
                    if (data.player === playerName) {
                        setButtonCorrect();
                        correctSound.play();
                        messageArea.textContent = '正解！';
                    } else {
                        messageArea.textContent = data.player + 'が正解しました';
                    }
                    break;
                case 'incorrect':
                    if (data.player === playerName) {
                        setButtonIncorrect();
                        incorrectSound.play();
                        messageArea.textContent = '不正解...';
                    } else {
                        messageArea.textContent = '';
                    }
                    break;
                case 'reset':
                    if (!data.disabledPlayers.includes(playerName)) {
                        enablePushButton();
                        messageArea.textContent = '';
                    }
                    break;
            }
        }

        // ボタン押下イベント
        pushButton.addEventListener('click', () => {
            push();
        });

        document.addEventListener('keydown', (event) => {
            if (event.key === 'Enter' || event.key === ' ') {
                event.preventDefault();
                push();
            }
        });

        function push() {
            if (!playerName) {
                alert('先にチームを選択してください');
                return;
            }

            if (!pushButton.classList.contains('enabled')) {
                return;
            }

            if (socket && socket.readyState === WebSocket.OPEN) {
                socket.send(JSON.stringify({
                    type: 'buttonPress',
                    player: playerName
                }));
                
            }
        }

        // ボタン有効化
        function enablePushButton() {
            pushButton.disabled = false;
            pushButton.classList.remove(...pushButton.classList);
            pushButton.classList.add('enabled');
        }

        // ボタン無効化
        function disablePushButton() {
            pushButton.disabled = true;
            pushButton.classList.remove(...pushButton.classList);
            pushButton.classList.add('disabled');
        }

        function pressPushButton() {
            pushButton.disabled = true;
            pushButton.classList.remove(...pushButton.classList);
            pushButton.classList.add('pressed');
        }

        function setButtonCorrect() {
            pushButton.disabled = true;
            pushButton.classList.remove(...pushButton.classList);
            pushButton.classList.add('correct');
        }

        function setButtonIncorrect() {
            pushButton.disabled = true;
            pushButton.classList.remove(...pushButton.classList);
            pushButton.classList.add('incorrect');
        }
    </script>
</body>
</html>
