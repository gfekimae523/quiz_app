<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Participant</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        #buzzButton { width: 150px; height: 150px; border-radius: 50%; background: gray; color: white; font-size: 24px; border: none; cursor: pointer; }
        #buzzButton.disabled { background: darkgray; cursor: not-allowed; }
        #buzzButton.buzz { animation: blink 0.5s infinite; }
        @keyframes blink { 0% { background: red; } 100% { background: darkred; } }
        #messageArea { margin-top: 20px; }
    </style>
</head>
<body>
    <h1>早押しクイズ</h1>
    <button id="buzzButton">Push</button>
    <div id="messageArea"></div>
    <select id="participantSelect">
        <option value="Player 1">Player 1</option>
        <option value="Player 2">Player 2</option>
        <option value="Player 3">Player 3</option>
        <option value="Player 4">Player 4</option>
    </select>
    <script>
        const socket = new WebSocket('wss://your-render-service-url.onrender.com');
        const buzzButton = document.getElementById('buzzButton');
        const messageArea = document.getElementById('messageArea');
        const participantSelect = document.getElementById('participantSelect');

        buzzButton.addEventListener('click', () => {
            socket.send(JSON.stringify({ type: 'buzz', name: participantSelect.value }));
            buzzButton.classList.add('disabled');
        });

        socket.addEventListener('open', () => {
            socket.send(JSON.stringify({ type: 'participant-register', name: participantSelect.value }));
        });

        socket.addEventListener('message', (event) => {
            const data = JSON.parse(event.data);
            switch (data.type) {
                case 'buzz-self':
                    buzzButton.classList.add('buzz');
                    break;
                case 'buzz-other':
                    buzzButton.classList.add('disabled');
                    break;
                case 'correct':
                    messageArea.textContent = '正解！';
                    break;
                case 'incorrect':
                    messageArea.textContent = '不正解…';
                    break;
                case 'reset':
                case 'next':
                    buzzButton.classList.remove('disabled', 'buzz');
                    messageArea.textContent = '';
                    break;
            }
        });
    </script>
</body>
</html>
